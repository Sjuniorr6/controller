<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Verifica√ß√£o de Lotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .test-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-success { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
        .status-warning { background-color: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="test-card p-4">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-vial"></i> Teste - Verifica√ß√£o de Lotes
                    </h1>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <h4><i class="fas fa-list"></i> Testes Dispon√≠veis</h4>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" onclick="testarVerificacaoGeral()">
                                    <i class="fas fa-globe"></i> Testar Verifica√ß√£o Geral
                                </button>
                                <button class="btn btn-success" onclick="testarLoteEspecifico()">
                                    <i class="fas fa-layer-group"></i> Testar Lote Espec√≠fico
                                </button>
                                <button class="btn btn-info" onclick="testarListagemLotes()">
                                    <i class="fas fa-th-list"></i> Testar Listagem de Lotes
                                </button>
                                <button class="btn btn-warning" onclick="testarLoteInexistente()">
                                    <i class="fas fa-exclamation-triangle"></i> Testar Lote Inexistente
                                </button>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <h4><i class="fas fa-chart-bar"></i> Status dos Testes</h4>
                            <div id="status-tests">
                                <div class="mb-2">
                                    <span class="status-indicator status-warning"></span>
                                    Aguardando testes...
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="row">
                        <div class="col-12">
                            <h4><i class="fas fa-terminal"></i> Log de Resultados</h4>
                            <div id="log-results" class="bg-dark text-light p-3 rounded" style="height: 300px; overflow-y: auto; font-family: monospace;">
                                <div class="text-muted">Aguardando execu√ß√£o dos testes...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log-results');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#339af0';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(testName, status) {
            const statusDiv = document.getElementById('status-tests');
            const statusClass = status === 'success' ? 'status-success' : status === 'error' ? 'status-error' : 'status-warning';
            const statusText = status === 'success' ? 'Sucesso' : status === 'error' ? 'Erro' : 'Executando...';
            
            statusDiv.innerHTML += `<div class="mb-2">
                <span class="status-indicator ${statusClass}"></span>
                ${testName}: ${statusText}
            </div>`;
        }

        async function testarVerificacaoGeral() {
            log('üß™ Iniciando teste de verifica√ß√£o geral...', 'info');
            updateStatus('Verifica√ß√£o Geral', 'warning');
            
            try {
                const response = await fetch('/verificar-fdoor/');
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Verifica√ß√£o geral bem-sucedida!`, 'success');
                    log(`üìä Total de eventos: ${data.total_eventos}`, 'success');
                    log(`üì¶ Lote consultado: ${data.lote_consultado}`, 'success');
                    log(`üî¢ Total de equipamentos: ${data.total_equipamentos}`, 'success');
                    
                    if (data.eventos && data.eventos.length > 0) {
                        data.eventos.forEach(evento => {
                            log(`üö® Evento detectado: ${evento.evento} - ${evento.equipamento}`, 'success');
                        });
                    }
                    
                    updateStatus('Verifica√ß√£o Geral', 'success');
                } else {
                    log(`‚ùå Erro na verifica√ß√£o geral: ${data.error}`, 'error');
                    updateStatus('Verifica√ß√£o Geral', 'error');
                }
            } catch (error) {
                log(`üí• Erro de conex√£o: ${error.message}`, 'error');
                updateStatus('Verifica√ß√£o Geral', 'error');
            }
        }

        async function testarLoteEspecifico() {
            log('üß™ Iniciando teste de lote espec√≠fico (lote_1)...', 'info');
            updateStatus('Lote Espec√≠fico', 'warning');
            
            try {
                const response = await fetch('/verificar-fdoor/?lote=lote_1');
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Teste de lote espec√≠fico bem-sucedido!`, 'success');
                    log(`üìä Total de eventos: ${data.total_eventos}`, 'success');
                    log(`üì¶ Lote consultado: ${data.lote_consultado}`, 'success');
                    log(`üî¢ Total de equipamentos: ${data.total_equipamentos}`, 'success');
                    
                    updateStatus('Lote Espec√≠fico', 'success');
                } else {
                    log(`‚ùå Erro no teste de lote espec√≠fico: ${data.error}`, 'error');
                    updateStatus('Lote Espec√≠fico', 'error');
                }
            } catch (error) {
                log(`üí• Erro de conex√£o: ${error.message}`, 'error');
                updateStatus('Lote Espec√≠fico', 'error');
            }
        }

        async function testarListagemLotes() {
            log('üß™ Iniciando teste de listagem de lotes...', 'info');
            updateStatus('Listagem de Lotes', 'warning');
            
            try {
                const response = await fetch('/lotes/');
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Listagem de lotes bem-sucedida!`, 'success');
                    log(`üìä Total de lotes: ${data.total_lotes}`, 'success');
                    
                    data.lotes.forEach(lote => {
                        log(`üì¶ ${lote.nome}: ${lote.total_equipamentos} equipamentos`, 'success');
                    });
                    
                    updateStatus('Listagem de Lotes', 'success');
                } else {
                    log(`‚ùå Erro na listagem de lotes: ${data.error}`, 'error');
                    updateStatus('Listagem de Lotes', 'error');
                }
            } catch (error) {
                log(`üí• Erro de conex√£o: ${error.message}`, 'error');
                updateStatus('Listagem de Lotes', 'error');
            }
        }

        async function testarLoteInexistente() {
            log('üß™ Iniciando teste de lote inexistente...', 'info');
            updateStatus('Lote Inexistente', 'warning');
            
            try {
                const response = await fetch('/verificar-fdoor/?lote=lote_inexistente');
                const data = await response.json();
                
                if (response.status === 400) {
                    log(`‚úÖ Teste de lote inexistente funcionou corretamente!`, 'success');
                    log(`‚ùå Erro esperado: ${data.error}`, 'success');
                    updateStatus('Lote Inexistente', 'success');
                } else {
                    log(`‚ö†Ô∏è Comportamento inesperado: status ${response.status}`, 'error');
                    updateStatus('Lote Inexistente', 'error');
                }
            } catch (error) {
                log(`üí• Erro de conex√£o: ${error.message}`, 'error');
                updateStatus('Lote Inexistente', 'error');
            }
        }

        // Limpar logs
        function limparLogs() {
            document.getElementById('log-results').innerHTML = '<div class="text-muted">Logs limpos...</div>';
            document.getElementById('status-tests').innerHTML = '<div class="mb-2"><span class="status-indicator status-warning"></span>Aguardando testes...</div>';
        }

        // Adicionar bot√£o de limpar logs
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const clearButton = document.createElement('button');
            clearButton.className = 'btn btn-secondary position-fixed';
            clearButton.style.cssText = 'top: 20px; right: 20px; z-index: 1000;';
            clearButton.innerHTML = '<i class="fas fa-trash"></i> Limpar Logs';
            clearButton.onclick = limparLogs;
            container.appendChild(clearButton);
        });
    </script>
</body>
</html>
