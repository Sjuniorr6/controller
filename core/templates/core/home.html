{% extends "base.html" %}
{% load static %}


{% block title %}Home - T42{% endblock %}

{% block content %}
<div class="hero-container">
    <div class="hero-content">
        <h1>Plataforma de Controle</h1>
       
        
    </div>

    <!-- Nova seção para os cards -->
    <div class="hero-cards">
        <div class="card text-center shadow-lg">
            <div class="card-body">
                <i class="fa-solid fa-ship fa-3x text-primary mb-3"></i>
                <h5 class="card-title text-dark">Mapa</h5>
                <p class="card-text text-muted">Acesse a localização dos navios em tempo real.</p>
                <a href="{% url 'mapa' %}" class="btn btn-primary">Ver Mapa</a>
            </div>
        </div>

      
        </div>
    </div>
</div>
    

    <style>
        body {
            background-color: #dbdde4;
        }

        .hero-container {
        width: 100%;
        height: 700px;
        background: url("{% static 'images/FundoHome.png' %}") no-repeat center center fixed;
        background-size: cover;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        border-radius: 20px;
        margin-top: -30px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

/* Estilo para os cards dentro do hero-container */
        .hero-cards {
            position: absolute;
            bottom: -80px; /* Move os cards para a posição desejada */
            display: flex;
            gap: 30px;
        }

        .hero-cards .card {
            width: 280px;
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hero-cards .card:hover {
            transform: scale(1.05);
        }

        .btn-cta {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: black;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-cta:hover {
            background: #333;
        }

        /* Estilo dos cards */
        .card {
        width: 320px;
        border-radius: 15px;
        padding: 20px;
        transition: transform 0.3s ease-in-out;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .descricao-plataforma {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>

{% endblock %}
