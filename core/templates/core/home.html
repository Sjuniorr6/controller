{% extends "base.html" %}
{% load static %}


{% block title %}Home - T42{% endblock %}

{% block content %}
<div class="hero-container">
    <div class="hero-content">
        <h1>Plataforma de Controle</h1>
       
        
    </div>

    <!-- Nova seção para os cards -->
    <div class="hero-cards">
        <div class="card text-center shadow-lg">
            <div class="card-body">
                <i class="fa-solid fa-ship fa-3x text-primary mb-3"></i>
                <h5 class="card-title text-dark">Mapa</h5>
                <p class="card-text text-muted">Acesse a localização dos navios em tempo real.</p>
                <a href="{% url 'mapa' %}" class="btn btn-primary">Ver Mapa</a>
            </div>
        </div>
        <div class="card text-center shadow-lg">
            <div class="card-body">
                <i class="fa-solid fa-qrcode fa-3x text-success mb-3"></i>
                <h5 class="card-title text-dark">Scanner QR Code</h5>
                <p class="card-text text-muted">Acesse o scanner de equipamentos via QR Code.</p>
                <a href="/scanner/" class="btn btn-success">Abrir Scanner</a>
            </div>
        </div>
    </div>
</div>
    

    <style>
        body {
            background-color: #dbdde4;
        }

        .hero-container {
        width: 100%;
        min-height: 700px;
        background: url("{% static 'images/FundoHome.png' %}") no-repeat center center fixed;
        background-size: cover;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        border-radius: 20px;
        margin-top: -30px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hero-cards {
            display: flex;
            flex-direction: row;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .hero-cards .card {
            width: 280px;
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .hero-cards .card-title {
            font-size: 1.05rem;
        }
        .hero-cards .card-text {
            font-size: 0.85rem;
        }
        .hero-cards .btn {
            font-size: 0.85rem;
            padding: 6px 14px;
        }

        .hero-cards .card:hover {
            transform: scale(1.05);
        }

        .btn-cta {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: black;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-cta:hover {
            background: #333;
        }

        .card {
            width: 320px;
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 1.05rem;
        }
        .card-text {
            font-size: 0.85rem;
        }
        .btn {
            font-size: 0.85rem;
            padding: 6px 14px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .descricao-plataforma {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .hero-cards {
                flex-direction: row;
                gap: 8px;
            }
            .hero-cards .card, .card {
                width: 38vw;
                max-width: 130px;
                min-width: 90px;
                height: 38vw;
                max-height: 130px;
                min-height: 90px;
                padding: 8px 4px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .hero-cards .card-title, .card-title {
                font-size: 0.75rem;
            }
            .hero-cards .card-text, .card-text {
                font-size: 0.65rem;
            }
            .hero-cards .btn, .btn {
                font-size: 0.65rem;
                padding: 3px 6px;
            }
            h1 {
                font-size: 1.1rem;
            }
        }
    </style>

{% endblock %}
