{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
/* Fundo da página com efeito esbranquiçado */
body {
    background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.4); /* Opacidade reduzida para mais visibilidade */
    z-index: 0;
}

.login-container {
    position: relative;
    z-index: 1;
    max-width: 500px; /* Aumentando a largura do card */
    width: 100%;
}

.card {
    border-radius: 15px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in-out;
    background: rgba(255, 255, 255, 0.95);
    border: none;
    padding: 30px; /* Aumentando o espaçamento interno */
}

/* Cabeçalho do card */
        .card-header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            text-align: center;
            font-size: 1.8rem; /* Aumentando o tamanho da fonte */
            font-weight: bold;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

/* Campos de entrada */
.form-control {
    height: 55px; /* Campos mais altos */
    border-radius: 10px;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(-10px);
    animation: fadeSlideIn 0.8s ease-out forwards;
    border: 1px solid #ced4da;
    font-size: 1.1rem; /* Aumentando a fonte dos inputs */
    padding: 12px;
}

        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

/* Botão de login */
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            height: 55px; /* Aumentando a altura do botão */
            font-size: 1.2rem; /* Aumentando o tamanho da fonte */
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            transform: scale(1.03);
        }

/* Animação dos campos de entrada */
@keyframes fadeSlideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Animação do card */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Ajustando espaçamento do botão */
.login-btn {
    margin-top: 25px;
}

/* Mensagem de erro */
.alert {
    font-size: 16px;
    padding: 14px;
    text-align: center;
    border-radius: 10px;
}

/* Responsividade */
@media (max-width: 768px) {
    .login-container {
        max-width: 95%;
        padding: 0 1rem;
    }

    .card-header {
        font-size: 1.6rem;
        padding: 15px;
    }

    .card {
        padding: 20px;
    }

    .form-control {
        height: 50px;
        font-size: 1rem;
    }

    .btn-primary {
        height: 50px;
        font-size: 1.1rem;
    }
}

@media (max-width: 576px) {
    .login-container {
        max-width: 100%;
        padding: 0 0.5rem;
    }

    .card-header {
        font-size: 1.4rem;
        padding: 12px;
    }

    .card {
        padding: 15px;
    }

    .form-control {
        height: 45px;
        font-size: 0.9rem;
    }

    .btn-primary {
        height: 45px;
        font-size: 1rem;
    }

    .alert {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
</head>

<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <i class="fa-solid fa-user-lock"></i> Login
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 login-btn">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
