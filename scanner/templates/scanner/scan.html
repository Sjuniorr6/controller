<!DOCTYPE html>
<html>
<head>
    <title>Scanner de Equipamentos</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #preview {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin: 20px auto;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal button {
            margin: 5px;
            padding: 8px 16px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>
<body>

    <h2>Scanner de Equipamento (QR Code)</h2>
    <div style="color: #b00; font-size: 0.95em; margin-bottom: 10px;">
        Para usar a câmera, acesse este site via <b>HTTPS</b> ou <b>localhost</b>.<br>
        O navegador bloqueia a câmera em HTTP por segurança.
    </div>

    <script>
    function isIOS() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }
    function isSafari() {
        return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    }

    if (isIOS() && isSafari()) {
        document.write('<button onclick="abrirCameraTraseira()">Iniciar Scanner Traseiro (iOS/Safari)</button>');
        document.write('<video id="preview" autoplay playsinline style="width:100%;max-width:400px;"></video>');
        document.write('<canvas id="canvas" style="display:none;"></canvas>');
        let scanning = false;
        window.abrirCameraTraseira = function() {
            const constraints = {
                video: { facingMode: { exact: "environment" } }
            };
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    const video = document.getElementById('preview');
                    video.srcObject = stream;
                    video.play();
                    scanning = true;
                    scanQRCode();
                })
                .catch(function(err) {
                    alert("Não foi possível acessar a câmera traseira: " + err);
                });
        }
        function scanQRCode() {
            const video = document.getElementById('preview');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            if (video.readyState === video.HAVE_ENOUGH_DATA && scanning) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);
                if (code) {
                    scanning = false;
                    inserirValorNoCampo(code.data);
                    alert('QR Code lido: ' + code.data);
                    // Para a câmera se quiser:
                    // video.srcObject.getTracks().forEach(track => track.stop());
                }
            }
            if (scanning) {
                requestAnimationFrame(scanQRCode);
            }
        }
    } else {
        document.write('<label for="camera-select">Escolha a câmera:</label>');
        document.write('<select id="camera-select" style="margin-bottom:10px;"></select>');
        document.write('<button onclick="iniciarScanner()">Iniciar Scanner</button>');
        document.write('<video id="preview"></video>');
        let scanner = null;
        let camerasDisponiveis = [];
        Instascan.Camera.getCameras().then(function(cameras) {
            camerasDisponiveis = cameras;
            const select = document.getElementById('camera-select');
            cameras.forEach((cam, idx) => {
                const option = document.createElement('option');
                option.value = idx;
                option.text = cam.name || `Câmera ${idx+1}`;
                select.appendChild(option);
            });
        }).catch(function(e) {
            alert('Erro ao acessar as câmeras: ' + e);
        });
        window.iniciarScanner = function() {
            const select = document.getElementById('camera-select');
            const idx = select.value ? parseInt(select.value) : 0;
            const camera = camerasDisponiveis[idx];
            if (!scanner) {
                scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
                scanner.addListener('scan', function(content) {
                    inserirValorNoCampo(content);
                    fetch("/registrar/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ codigo: content })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "ok") {
                            alert("Equipamento registrado com sucesso!");
                        } else {
                            alert("Erro ao registrar: " + data.mensagem);
                        }
                    });
                    scanner.stop();
                });
            }
            if (camera) {
                scanner.start(camera);
            } else {
                alert("Nenhuma câmera selecionada.");
            }
        }
    }
    // Funções do formulário dinâmico (mantém igual)
    function adicionarCampo(botao) {
        const container = document.getElementById('campos-container');
        const novoCampo = document.createElement('div');
        novoCampo.className = 'campo-item';
        novoCampo.style.marginBottom = '8px';
        novoCampo.innerHTML = `
            <input type="text" name="campo[]" placeholder="Digite algo..." style="padding: 6px; width: 180px;">
            <button type="button" class="btn-add-campo" onclick="adicionarCampo(this)">+</button>
        `;
        container.appendChild(novoCampo);
        botao.style.display = 'none';
    }
    function inserirValorNoCampo(valor) {
        const campos = document.querySelectorAll('#campos-container input[name="campo[]"]');
        let inserido = false;
        for (let campo of campos) {
            if (!campo.value) {
                campo.value = valor;
                inserido = true;
                break;
            }
        }
        if (!inserido) {
            adicionarCampo(document.querySelector('#campos-container .btn-add-campo:last-of-type'));
            setTimeout(() => {
                const novosCampos = document.querySelectorAll('#campos-container input[name="campo[]"]');
                novosCampos[novosCampos.length-1].value = valor;
            }, 50);
        }
    }
    </script>

    <!-- Formulário dinâmico -->
    <form id="form-dinamico" style="margin-top: 30px; text-align: left; display: inline-block;">
        <div id="campos-container">
            <div class="campo-item" style="margin-bottom: 8px;">
                <input type="text" name="campo[]" placeholder="Digite algo..." style="padding: 6px; width: 180px;">
                <button type="button" class="btn-add-campo" onclick="adicionarCampo(this)">+</button>
            </div>
        </div>
        <button type="submit" style="margin-top: 10px;">Enviar</button>
    </form>

    <!-- Modal para informações adicionais -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h3>Informações Adicionais</h3>
            <form id="modalForm">
                <label for="peso_liquido">Peso Líquido (kg):</label>
                <input type="text" id="peso_liquido" name="peso_liquido" placeholder="Ex: 10,5 ou 10.5" pattern="[0-9]*[.,]?[0-9]+">
                
                <label for="peso_bruto">Peso Bruto (kg):</label>
                <input type="text" id="peso_bruto" name="peso_bruto" placeholder="Ex: 12,0 ou 12.0" pattern="[0-9]*[.,]?[0-9]+">
                
                <label for="medidas_caixa">Medidas da Caixa:</label>
                <input type="text" id="medidas_caixa" name="medidas_caixa" placeholder="Ex: 30x20x15cm">
                
                <div style="text-align: center; margin-top: 20px;">
                    <button type="button" onclick="enviarComModal()">Salvar</button>
                    <button type="button" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
    // Variáveis globais para armazenar os códigos
    let codigosParaEnviar = [];

    // Funções do modal
    function abrirModal() {
        document.getElementById('infoModal').style.display = 'block';
    }

    function fecharModal() {
        document.getElementById('infoModal').style.display = 'none';
        // Limpar campos do modal
        document.getElementById('peso_liquido').value = '';
        document.getElementById('peso_bruto').value = '';
        document.getElementById('medidas_caixa').value = '';
    }

    function enviarComModal() {
        let pesoLiquido = document.getElementById('peso_liquido').value;
        let pesoBruto = document.getElementById('peso_bruto').value;
        const medidasCaixa = document.getElementById('medidas_caixa').value;

        // Converter vírgula para ponto nos campos de peso
        if (pesoLiquido) {
            pesoLiquido = pesoLiquido.replace(',', '.');
            // Validar se é um número válido
            if (isNaN(parseFloat(pesoLiquido))) {
                alert('Peso líquido deve ser um número válido (ex: 10,5 ou 10.5)');
                return;
            }
        }
        if (pesoBruto) {
            pesoBruto = pesoBruto.replace(',', '.');
            // Validar se é um número válido
            if (isNaN(parseFloat(pesoBruto))) {
                alert('Peso bruto deve ser um número válido (ex: 12,0 ou 12.0)');
                return;
            }
        }

        const dados = {
            codigos: codigosParaEnviar,
            peso_liquido: pesoLiquido || null,
            peso_bruto: pesoBruto || null,
            medidas_caixa: medidasCaixa || null
        };

        fetch(window.location.origin + "/scanner/registrar/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(dados)
        })
        .then(response => response.json())
        .then(data => {
            console.log("Resposta do backend:", data);
            if (data.status === "ok") {
                alert("Equipamentos registrados com sucesso!");
                fecharModal();
                // Limpar formulário
                document.getElementById('form-dinamico').reset();
                const container = document.getElementById('campos-container');
                container.innerHTML = `
                    <div class="campo-item" style="margin-bottom: 8px;">
                        <input type="text" name="campo[]" placeholder="Digite algo..." style="padding: 6px; width: 180px;">
                        <button type="button" class="btn-add-campo" onclick="adicionarCampo(this)">+</button>
                    </div>
                `;
            } else {
                alert("Erro ao registrar: " + data.mensagem);
            }
        })
        .catch(error => {
            console.error("Erro na requisição fetch:", error);
            alert("Erro ao enviar dados para o backend.");
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('form-dinamico').onsubmit = function(e) {
            e.preventDefault();
            const campos = Array.from(document.querySelectorAll('#campos-container input[name=\"campo[]\"]'))
                .map(input => input.value)
                .filter(val => val.trim() !== "");
            console.log("Enviando para o backend:", campos);
            if (campos.length === 0) {
                alert("Preencha pelo menos um campo!");
                return;
            }
            
            // Armazenar códigos e abrir modal
            codigosParaEnviar = campos;
            abrirModal();
        };

        // Fechar modal quando clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target == modal) {
                fecharModal();
            }
        }
    });
    </script>

</body>
</html>
