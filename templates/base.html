{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}T42 Tetis{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Navbar fixa no topo */
        .navbar {
            width: 100%;
            background: #b8bbc9;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 20px;
            font-family:sans-serif
        }

        .main-content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        /* Mantém os dropdowns e submenus abertos corretamente */
        .dropdown-menu {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Corrige os submenus para ficarem ABAIXO e não ao lado */
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            position: static;
            display: none;
            width: 100%;
        }

        .dropdown-submenu:hover .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
        }

        .dropdown-item i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<!-- Navbar dentro do quadro arredondado -->
<div class="navbar-container">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GS Controller</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link"><i class="fas fa-house-user"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'mapa' %}" class="nav-link"><i class="fas fa-map-location-dot"></i> Mapa</a>
                    </li>

                  

               
        </div>

        <!-- Botão de Logout -->
        <form id="logout-form" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </form>
    </div>
</nav>

<!-- Conteúdo Principal -->
<main class="main-content">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
