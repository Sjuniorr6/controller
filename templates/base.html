<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para √≠cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Navbar fixa no topo */
        .navbar {
            width: 100%;
            background: #b8bbc9;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 20px;
            font-family:sans-serif
        }

        .main-content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        /* Mant√©m os dropdowns e submenus abertos corretamente */
        .dropdown-menu {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Corrige os submenus para ficarem ABAIXO e n√£o ao lado */
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            position: static;
            display: none;
            width: 100%;
        }

        .dropdown-submenu:hover .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
        }

        .dropdown-item i {
            margin-right: 8px;
        }

        /* Estilos para a lista de alertas */
        .alertas-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: popupSlideIn 0.5s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .alertas-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .alertas-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .alertas-subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .alertas-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .alerta-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid;
            display: flex;
            align-items: center;
            animation: alertaSlideIn 0.3s ease-out;
        }

        .alerta-item.porta-aberta {
            border-left-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .alerta-item.porta-fechada {
            border-left-color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
        }

        .alerta-item.luminosidade {
            border-left-color: #ffa726;
            background: rgba(255, 167, 38, 0.1);
        }

        .alerta-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            min-width: 30px;
            text-align: center;
        }

        .alerta-content {
            flex: 1;
        }

        .alerta-equipamento {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .alerta-descricao {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .alerta-valor {
            font-weight: bold;
            color: #ffa726;
        }

        .popup-close {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-top: 20px;
            width: 100%;
        }

        .popup-close:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            animation: overlayFadeIn 0.3s ease-out;
        }

        @keyframes alertaSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes overlayFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsividade para mobile */
        @media (max-width: 768px) {
            .alertas-popup {
                padding: 20px;
                max-width: 95%;
                max-height: 85vh;
            }
            
            .alertas-title {
                font-size: 1.5rem;
            }
            
            .alertas-subtitle {
                font-size: 0.9rem;
            }
            
            .alerta-item {
                padding: 12px;
            }
            
            .alerta-equipamento {
                font-size: 1rem;
            }
            
            .alerta-descricao {
                font-size: 0.8rem;
            }
            
            .alerta-icon {
                font-size: 1.2rem;
                margin-right: 10px;
            }
        }
    </style>
</head>

<script>

/* ------------------ 0. CHAVES DO STORAGE ------------------ */
const STORAGE_LAST_ID = "alertas_last_id";      // inteiro
const STORAGE_SEEN    = "alertas_vistos";       // array de id

/* ------------------ 1. ESTADOS & UTILS ------------------ */
let estadosAnteriores = new Map();              // guid ‚Üí { porta, luz }
let ultimoIdRecebido  = Number(sessionStorage.getItem(STORAGE_LAST_ID) || 0);

function salvarUltimoId(id) {
  if (id > ultimoIdRecebido) {
    ultimoIdRecebido = id;
    sessionStorage.setItem(STORAGE_LAST_ID, String(id));
  }
}

/* ------------------ 2. POP-UP ------------------ */
function showAlertasLista(eventos) {
  if (!eventos.length) return;

  /* ~~ HIST√ìRICO DE EVENTOS J√Å EXIBIDOS ~~ */
  const vistos = JSON.parse(sessionStorage.getItem(STORAGE_SEEN) || "[]");

  // cria overlay / popup
  const overlay = document.createElement("div");
  overlay.className = "popup-overlay";
  const popup   = document.createElement("div");
  popup.className = "alertas-popup";
  document.body.append(overlay, popup);

  let html = `<div class="alertas-header">
                <div class="alertas-title">üö® ALERTAS DETECTADOS</div>
                <div class="alertas-subtitle">${eventos.length} evento(s)</div>
              </div><ul class="alertas-list">`;

  eventos.forEach(ev => {
    /* 2a) se este ID j√° foi visto, ignora */
    if (vistos.includes(ev.id)) return;

    /* 2b) s√≥ mostra se houve MUDAN√áA de estado */
    const prev = estadosAnteriores.get(ev.guid) || {};
    if (ev.tipo_evento === "door"  && prev.porta === ev.valor) return;
    if (ev.tipo_evento === "light" && prev.luz   === ev.valor) return;

    // ----- montar alert -----
    const cls  = ev.tipo_evento === "door"
                   ? (ev.valor ? "porta-aberta" : "porta-fechada")
                   : "luminosidade";
    const icon = ev.tipo_evento === "door"
                   ? (ev.valor ? "üö®" : "‚úÖ") : "üí°";
    const desc = ev.tipo_evento === "door"
                   ? (ev.valor ? "Porta aberta" : "Porta fechada")
                   : `Luminosidade: <span class="alerta-valor">${ev.valor} lux</span>`;

    html += `<li class="alerta-item ${cls}">
               <div class="alerta-icon">${icon}</div>
               <div class="alerta-content">
                 <div class="alerta-equipamento">${ev.guid}</div>
                 <div class="alerta-descricao">${desc}</div>
               </div>
             </li>`;

    // cacheia estado e marca como visto
    estadosAnteriores.set(ev.guid, { ...prev, [ev.tipo_evento]: ev.valor });
    vistos.push(ev.id);
  });

  html += `</ul><button class="popup-close"
            onclick="this.parentNode.remove();overlay.remove()">Fechar</button>`;
  popup.innerHTML = html;

  // toca som se houve algo novo
  if (popup.querySelectorAll(".alerta-item").length) {
    document.getElementById("alarme-audio")?.play().catch(() => {});
    sessionStorage.setItem(STORAGE_SEEN, JSON.stringify(vistos));
  } else {
    popup.remove(); overlay.remove();      // nada novo ‚áí fecha j√°
  }

  setTimeout(() => { popup.remove(); overlay.remove(); }, 10000);
}

/* ------------------ 3. POLLING ------------------ */
function pollAlertas() {
  fetch("{% url 'alertas_api' %}?last_id=" + ultimoIdRecebido)
    .then(r => r.ok ? r.json() : Promise.reject(r.statusText))
    .then(data => {
      if (data.eventos?.length) {
        showAlertasLista(data.eventos);
        salvarUltimoId(data.ultimo_id);
      }
    })
    .catch(err => console.error("üî• Erro na API de alertas:", err));
}

/* ------------------ 4. BOOTSTRAP ------------------ */
window.addEventListener("load", () => {
  estadosAnteriores.clear();          // limpa **apenas mem√≥ria**
  pollAlertas();                      // primeira chamada
  setInterval(pollAlertas, 5000);     // depois a cada 5 s
});
</script>
